<!DOCTYPE html>
<html>
<head>
  <title>404: Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: white;
  }

  .dialog_404 {
    width: 800px;
    text-align: center;
    margin: 0 auto;
    padding-top: 200px;
  }

  .dialog_inner {
    color: #8DBC3A;
  }

  .dialog_404 button {
    width: 150px;
    font-size: 14px;
    font-weight: bold;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog_404">
    <img src="../images/logo.mid.png" art="ロゴ">
    <div class="dialog_inner">
      <h1>お探しのページは見つかりません。</h1>
      <h3>404: Not Found</h3>
    </div>
    <p>
      お探しのページは一時的にアクセスできない状況にあるか、<br>
      移動もしくは削除された可能性があります。<br>
      また、URL、ファイル名にタイプミスがないか再度ご確認ください。
    </p>
    <!-- <input>タグでもボタンを作ることができ、同じ機能を持ちます。 -->
    <!-- ただ、<button>タグで作成したボタンは、ボタン上のテキストを変えたり画像を表示させたりすることができ、テキストと画像を組み合わせる事も可能です。 -->
    <button type="button" onclick="history.back()">前のページに戻る</button>
  </div>
</body>
</html>
